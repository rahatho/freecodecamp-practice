<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            
            <p>See more 
                <a href="https://freecatphotoapp.com">
                    cat photos
                </a>
                 in our gallery.</p>

            <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">
                <img src="relaxing-cat.jpg" alt="A cute orange cat lying on its back" >
            </a>
        </section>
        <section>
            <figure>
                <h2>Cat List</h2>
                <h3>Things cats love:</h3>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>

                <figure><img src="lasagna.jpg" alt="A slice of lasagna on a plate"><figcaption>Cats <em>love</em> lasagna.</figcaption></figure>

                <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>

                <figure><img src="cats.jpg" alt="Five cats looking around a field"><figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label for="indoor"><input type="radio" name="indoor-outdoor"
                    value="indoor" id="indoor" checked>Indoor</label>
                <label for="outdoor"><input type="radio" name="indoor-outdoor"  value="outdoor" id="outdoor">Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>
                        What's your cat's personality?
                    </legend>
                    <label for="loving"><input type="checkbox" name="personality" value="loving" 
                    id="loving" checked>Loving</label>
                    <label for="lazy"><input type="checkbox" name="personality" id="lazy" value="lazy">Lazy</label>
                    <label for="energetic"><input type="checkbox" name="personality" id="energetic" value="energetic">Energetic</label>
                </fieldset>
                
                
                <input type="text" name="catphotourl" placeholder="cat photo url">
                <input type="button" value="submit">
            </form>
        </section>
    </main>
    
    <footer>
        <p>No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
        
    </footer>
    
    

   
    


</body>
</html>
